<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Complaints</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
            --danger-color: #e74a3b;
            --warning-color: #f6c23e;
            --dark-color: #5a5c69;
            --light-color: #f8f9fc;
            --gray-color: #858796;
            --sidebar-width: 250px;
            --header-height: 70px;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f7fc;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 40px;
            margin-right: 15px;
        }

        .logo-container h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            padding: 15px 0;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-item.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-left: 3px solid var(--secondary-color);
        }

        .nav-item i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        .logout {
            margin-top: auto;
            color: rgba(255, 255, 255, 0.7);
        }

        .sidebar-footer {
            padding: 15px;
            font-size: 12px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 20px;
            max-width: calc(100vw - var(--sidebar-width));
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 30px;
            outline: none;
            transition: var(--transition);
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(78, 115, 223, 0.25);
        }

        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-color);
        }

        .admin-profile {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .notification {
            position: relative;
            cursor: pointer;
        }

        .notification i {
            font-size: 20px;
            color: var(--gray-color);
        }

        .notification-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--danger-color);
            color: white;
            font-size: 12px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .welcome-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .welcome-section h1 {
            font-size: 24px;
            color: #333;
            font-weight: 600;
        }

        .welcome-section p {
            color: var(--gray-color);
            margin: 5px;
        }

        .date {
            color: var(--gray-color);
            font-size: 14px;
            background-color: white;
            padding: 5px 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        /* Analytics Dashboard Styles */
        .analytics-dashboard {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Stats Cards */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .stat-card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            display: flex;
            align-items: center;
            box-shadow: var(--box-shadow);
            border-left: 4px solid;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.primary {
            border-color: var(--primary-color);
        }

        .stat-card.success {
            border-color: var(--secondary-color);
        }

        .stat-card.warning {
            border-color: var(--warning-color);
        }

        .stat-card.danger {
            border-color: var(--danger-color);
        }

        .stat-icon {
            font-size: 36px;
            margin-right: 20px;
            opacity: 0.8;
        }

        .stat-card.primary .stat-icon {
            color: var(--primary-color);
        }

        .stat-card.success .stat-icon {
            color: var(--secondary-color);
        }

        .stat-card.warning .stat-icon {
            color: var(--warning-color);
        }

        .stat-card.danger .stat-icon {
            color: var(--danger-color);
        }

        .stat-details h3 {
            font-size: 14px;
            color: var(--gray-color);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .stat-change {
            font-size: 12px;
            display: flex;
            align-items: center;
        }

        .stat-change.positive {
            color: var(--secondary-color);
        }

        .stat-change.negative {
            color: var(--danger-color);
        }

        .stat-change i {
            margin-left: 5px;
        }

        /* Charts */
        .charts-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .chart-container.large {
            flex: 2;
        }

        .chart-container.medium {
            flex: 1;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }

        .chart-header h3 {
            font-size: 16px;
            font-weight: 600;
        }

        .chart-actions select {
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .chart-body {
            padding: 20px;
            height: 300px;
        }

        /* Recent Activities */
        .recent-activities {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }

        .section-header h3 {
            font-size: 16px;
            font-weight: 600;
        }

        .view-all {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }

        .activity-list {
            padding: 0 20px;
        }

        .activity-item {
            display: flex;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .activity-icon.resolved {
            background-color: rgba(28, 200, 138, 0.1);
            color: var(--secondary-color);
        }

        .activity-icon.new {
            background-color: rgba(78, 115, 223, 0.1);
            color: var(--primary-color);
        }

        .activity-icon.escalated {
            background-color: rgba(246, 194, 62, 0.1);
            color: var(--warning-color);
        }

        .activity-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .activity-meta {
            color: var(--gray-color);
            font-size: 14px;
            margin-bottom: 5px;
        }

        .activity-time {
            color: var(--gray-color);
            font-size: 12px;
        }

        @media (max-width: 1200px) {
            .stats-cards {
                grid-template-columns: repeat(2, 1fr);
            }

            .charts-row {
                flex-direction: column;
            }

            .chart-container.large,
            .chart-container.medium {
                flex: 1;
            }
        }

        @media (max-width: 768px) {
            .stats-cards {
                grid-template-columns: 1fr 1fr;
            }
        }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 20px;
            max-width: calc(100vw - var(--sidebar-width));
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            display: flex;
            align-items: center;
            box-shadow: var(--box-shadow);
            border-left: 4px solid;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.primary {
            border-color: var(--primary-color);
        }

        .stat-card.success {
            border-color: var(--secondary-color);
        }

        .stat-card.warning {
            border-color: var(--warning-color);
        }

        .stat-card.danger {
            border-color: var(--danger-color);
        }

        .stat-icon {
            font-size: 36px;
            margin-right: 20px;
            opacity: 0.8;
        }

        .stat-card.primary .stat-icon {
            color: var(--primary-color);
        }

        .stat-card.success .stat-icon {
            color: var(--secondary-color);
        }

        .stat-card.warning .stat-icon {
            color: var(--warning-color);
        }

        .stat-card.danger .stat-icon {
            color: var(--danger-color);
        }

        .stat-details h3 {
            font-size: 14px;
            color: var(--gray-color);
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
        }

        .controls-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-buttons button,
        .btn-primary {
            padding: 10px 15px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-buttons button.active,
        .filter-buttons button:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        .btn-primary:hover {
            background-color: #17a673;
            border-color: #17a673;
        }

        #complaints-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .complaint-tile {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .complaint-tile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .complaint-tile-header h4 {
            font-size: 1rem;
            color: var(--primary-color);
        }

        .complaint-tile-header span {
            font-size: 0.8rem;
            color: var(--gray-color);
        }

        .complaint-tile-body p {
            font-size: 0.9rem;
            margin: 5px 0;
        }

        .complaint-tile-body strong {
            color: var(--dark-color);
        }

        .status-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            color: white;
        }

        .status-pending {
            background-color: var(--warning-color);
        }

        .status-in_progress {
            background-color: var(--primary-color);
        }

        .status-resolved {
            background-color: var(--secondary-color);
        }

        .status-rejected {
            background-color: var(--danger-color);
        }

        .complaint-tile-footer {
            display: flex;
            gap: 10px;
            border-top: 1px solid #eee;
            padding-top: 10px;
            margin-top: 10px;
        }

        .complaint-tile-footer button {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid #ddd;
            background-color: #f8f9fc;
        }

        .complaint-tile-footer button:hover {
            background-color: #e9ecef;
        }

        /* --- Add this CSS for Modals --- */

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.25rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-color);
        }

        .modal-body p {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .modal-body hr {
            border: 0;
            border-top: 1px solid #eee;
            margin: 15px 0;
        }

        /* Form styles for the update modal */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-family: inherit;
            font-size: 1rem;
        }


        @media (max-width: 450px) {
            body {
                display: block;
                width: 100%;
            }

            header {
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                gap: 15px;
            }

            .search-container {
                width: 100%;
                order: 2;
                /* This places it second, below the profile */
            }

            /* Use the correct class from your HTML */
            .admin-profile {
                order: 1;
                /* This places it first */
                margin-left: auto;
                /* This pushes it to the far right */
            }

            /* Corrected Sidebar - Mobile Off-canvas */
            .sidebar {
                position: fixed;
                left: -300px;
                top: 0;
                height: 100%;
                width: 250px;
                /* Explicitly set the width */
                z-index: 1001;
                transition: left 0.3s ease-in-out;
                box-shadow: 20px 0 20px rgba(0, 0, 0, 0.3);
                padding-top: 50px;
                /* Add some top padding */
            }

            .sidebar.active {
                left: 0;
            }

            /* Hamburger Menu Icon */
            .menu-toggle {
                display: block;
                background: transparent;
                border: none;
                cursor: pointer;
                padding: 5px;
                position: absolute;
                top: 30px;
                left: 20px;
                z-index: 1002;
            }

            .menu-toggle .hamburger,
            .menu-toggle .hamburger::before,
            .menu-toggle .hamburger::after {
                content: '';
                display: block;
                width: 25px;
                height: 3px;
                background-color: #333;
                transition: all 0.3s ease-in-out;
                border-radius: 2px;
            }

            body.dark-theme .menu-toggle .hamburger,
            body.dark-theme .menu-toggle .hamburger::before,
            body.dark-theme .menu-toggle .hamburger::after {
                background-color: white;
            }

            .menu-toggle .hamburger::before {
                transform: translateY(-8px);
            }

            .menu-toggle .hamburger::after {
                transform: translateY(5px);
            }

            .menu-toggle.active .hamburger {
                background-color: transparent;
            }

            .menu-toggle.active .hamburger::before {
                transform: rotate(45deg) translate(2px, 0px);
                background-color: white;
                width: 20px;
                position: fixed;
            }

            .menu-toggle.active .hamburger::after {
                transform: rotate(-45deg) translate(0px, 2px);
                background-color: white;
                width: 20px;
                position: fixed;
            }

            /* Main Content Area */
            .main-content {
                max-width: 100%;
                box-sizing: border-box;
                padding: 20px 15px;
                overflow-x: hidden;
                margin: 0;
            }

            .stats-cards {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="logo-container">
            <img src="../../Images/logoh.png" alt="Civic Resolve Logo" class="logo">
            <h2>Civic Resolve</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="admin-dashboard.html" class="nav-item">
                <i class="fas fa-th-large"></i> Dashboard
            </a>
            <a href="#" class="nav-item active">
                <i class="fas fa-tasks"></i> Manage Complaints
            </a>

            <a href="notifications.html" class="nav-item">
                <i class="fas fa-bell"></i> Notifications
            </a>
            <a href="analytics.html" class="nav-item">
                <i class="fas fa-chart-bar"></i> Analytics
            </a>
            <a href="settings.html" class="nav-item">
                <i class="fas fa-cog"></i> Settings
            </a>
            <a href="../../index.html" class="nav-item logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </nav>
        <div class="sidebar-footer">
            <p>&copy; 2025 Civic Samadhan</p>
        </div>
    </div>

    <div class="main-content">
        <button class="menu-toggle" id="menu-toggle">
            <span class="hamburger"></span>
        </button>
        <header>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search..." class="search-input">
            </div>
            <div class="admin-profile">
                <div class="notification">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count"></span>
                </div>
                <div class="admin-info">
                    <span>Admin</span>
                    <img src="https://img.icons8.com/?size=100&id=n7xIHKJORoVJ&format=png&color=000000" alt="Admin"
                        class="admin-avatar">
                </div>
            </div>
        </header>

        <div class="welcome-section">
            <div class="date">
                <p id="current-date">Thursday 11 November, 2025</p>
            </div>
        </div>

        <div class="stats-cards">
            <div class="stat-card primary">
                <div class="stat-icon"><i class="fas fa-file-alt"></i></div>
                <div class="stat-details">
                    <h3>Total</h3>
                    <p class="stat-value" id="stat-total">0</p>
                </div>
            </div>
            <div class="stat-card warning">
                <div class="stat-icon"><i class="fas fa-clock"></i></div>
                <div class="stat-details">
                    <h3>Pending</h3>
                    <p class="stat-value" id="stat-pending">0</p>
                </div>
            </div>
            <div class="stat-card primary">
                <div class="stat-icon"><i class="fas fa-tasks"></i></div>
                <div class="stat-details">
                    <h3>In Progress</h3>
                    <p class="stat-value" id="stat-in_progress">0</p>
                </div>
            </div>
            <div class="stat-card success">
                <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                <div class="stat-details">
                    <h3>Resolved</h3>
                    <p class="stat-value" id="stat-resolved">0</p>
                </div>
            </div>
        </div>

        <div class="controls-section">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="in_progress">In Progress</button>
                <button class="filter-btn" data-filter="resolved">Resolved</button>
                <button class="filter-btn" data-filter="rejected">Rejected</button>
            </div>
            <button class="btn-primary"><i class="fas fa-plus"></i> New Complaint</button>
        </div>

        <div id="loading-spinner" style="text-align: center; padding: 40px; display: none;"><i
                class="fas fa-spinner fa-spin fa-2x"></i></div>
        <div id="error-message" style="text-align: center; padding: 40px; color: red; display: none;"></div>

        <div id="complaints-container">
        </div>
    </div>

    <script src="../../js/api-client.js"></script>
    <script src="complaints.js"></script>
</body>

</html>
